<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

	<title>Picturegram - Tech blog</title>

	<style type="text/css">
	body{
		background: blue;
	}

		#content{
			width: 550px;
			margin: auto;
			background: red;
			border-radius: 5px;
			padding: 20px;
		}

		h1 {
			font-size: 50px;
			margin: 0px;
			text-align: center;
			font-family: 'Lobster', cursive;
		}
		img{
			box-sizing: border-box;
			border: 4px solid green;
		}

		img:hover {
			border: 4px solid magenta;

		}
		#bigpic {
			width: calc(100% - 10px);
			margin: 5px;
		}

		.smallpic {
			width: calc(33.3333333% - 13px);
			margin: 5px;
		}
	</style>
</head>
<body>
	<div id="content">
		<H1>Picturegram</H1>

		<img src="tech82.jpg" alt="" id="bigpic">
		<img src="tech65.jpg" alt="" class="smallpic">
		<img src="tech61.jpg" alt="" class="smallpic">
		<img src="tech58.jpg" alt="" class="smallpic">
		<img src="tech42.jpg" alt="" class="smallpic">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6z4_Y65cxsWoAfrbYKSFvi8pkdm-Kn4ZztQn4TATZN5bfBeqU" alt="" class="smallpic">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLq1KVm2DW_bWhxxYUvHdVSstXCIKf_YkhBfXUGmfP4dvmt1LHgw" alt="" class="smallpic">
		<img src="https://media.istockphoto.com/vectors/trendy-isometric-people-and-gadgets-3d-teenagers-students-large-group-vector-id1088978914" alt="" class="smallpic">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0Tt8zr5mti3F04Lr4uuMM87h_MSnwwyaiGWmz8VTRLTa5I2GAXQ" alt="" class="smallpic">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_uM9j4EZoF0T-guz5wIIzrAYdlZjzTxl_R-bNchVGQkMxQwoXmA" alt="" class="smallpic">

</div>




</body>
</html>
