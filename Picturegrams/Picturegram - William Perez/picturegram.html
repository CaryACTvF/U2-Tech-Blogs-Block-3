<!DOCTYPE html>
<html>
<head>
	<title>Picturegram - Tech Blog</title>

	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
	
	<style type="text/css">

			body{
				background: url(https://wallpaperaccess.com/full/934566.jpg);
			}


		#content {
			width: 550px;
			margin: auto;
			background: url(https://www.engagespark.com/wp-content/uploads/2016/09/Light-grey-background-1024x683.jpg);
			border-radius: 5px;
			padding: 20px; 
		}


		h1{
			color: green;
			font-size: 50px;
			margin: 0px;
			text-align: center;
			font-family: 'Mansalva', cursive;

		}

		img {
			box-sizing: border-box;
			border: 6px solid green;
		}

		img:hover {
			border: 4px solid blue; 
		}

		#bigpic {
			width: calc(100% - 10px);
			margin: 5px;
			filter: contrast(150%);
		}

		.smallpic {
			width: calc(33.3333333333333% - 13px);
			margin: 5px;
			filter: contrast(200%);
		}


	</style>
</head>
<body>
		<div id="content">
		       <h1>Picturegram</h1>

	<img src="https://images-na.ssl-images-amazon.com/images/I/51bobM7LYVL._SX425_.jpg" alt="wall e" id="bigpic">

	<img src="https://www.hookedonhallmark.com/assets/images/2015/1795qx9007.jpg" alt="wall e 2" class="smallpic"> 

	<img src="https://www.seaoftoys.com/wp-content/uploads/2017/06/1101-78fa57e100e6e3adb9c58ee1682defa3.jpg" alt="wall e 3" class="smallpic">

	<img src="https://www.yourwdwstore.net/assets/images/1/10000/0000/700/10743-A1.jpg" alt="wall e 4" class="smallpic">

	<img src="https://www.characterstation.com/eshop/17871/figur-funko-pop-disney-pixar-wall-e-earth-day-limited-edition-geneva-switzerland-online-shop.jpg" alt="wall e 5" class="smallpic">

	<img src="tech3.jpg" alt="tvf camera" class="smallpic">

	<img src="tech8.jpg" alt="grip room" class="smallpic">

	<img src="tech9.jpg" alt="some kids" class="smallpic">

	<img src="tech14.jpg" alt="some kids in hallway" class="smallpic">

	<img src="tech16.jpg" alt="kids in classroom" class="smallpic">
		</div>
</body>
</html>
