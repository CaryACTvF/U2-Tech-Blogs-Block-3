<!DOCTYPE html>
<html>
<head>
	<title>Picturegram</title>

	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

	<style type="text/css">
		.myDiv {
			transition: all 0.5s;
		}

		.myDiv:hover {
  			transform: rotateX(180deg);
			}

		body{
			background-color: darkgray;
		}

		.myDivTwo {
			transition: all 0.5s;
		}

		.myDivTwo:hover {
			transform: rotateZ(90deg);
		}

		#content{
			width: 550px;
			margin: auto;
			background-image: linear-gradient(90deg,mediumblue,royalblue);
			border-radius: 5px;
			padding:20px;
		}

		h1 {
			font-size: 50px;
			margin: 0px;
			text-align: center;
			font-family: 'Lobster', cursive;

		}

		img:hover {
			border:4px groove blanchedalmond;
			cursor:pointer;
		}

		img {
			box-sizing: border-box;
			border: 2px groove lightsteelblue;

		}

		#bigpic {
			width: calc(100% - 10px);
			margin: 5px;
			filter:brightness(75%);
		}

		.smallpic {
			width: calc(33% - 13px);
			margin: 5px;
		}

	</style>
</head>
<body>
	<div id="content">
		<marquee><h1 class="myDiv">Picturegram</h1></marquee>
		
		<img src="tech3.jpg" id="bigpic">
		<img src="tech8.jpg" class="smallpic">
		<img src="tech25.jpg" class="smallpic">
		<img src="tech58.jpg" class="smallpic">
		<img src="tech61.jpg" class="smallpic myDiv">
		<img src="https://sentientscience.com/wp-content/uploads/2017/09/Digitalization.jpg" class="smallpic">
		<img src="https://www.ce.studium.fau.eu/files/2016/05/StressFieldAroundCrack.png" class="smallpic myDiv">
		<img src="https://abm-website-assets.s3.amazonaws.com/rdmag.com/s3fs-public/featured_image/2018/10/computer.jpg" class="smallpic myDivTwo">
		<img src="https://gradadmissions.mit.edu/sites/default/files/styles/program_image/public/program_images/cse.jpg?itok=mdM4mVs_" class="smallpic myDivTwo">
		<img src="https://cacm.acm.org/system/assets/0001/8041/112614_Thinkstock_HPC.large.jpg?1476779498&1417020367" class="smallpic">
	</div>

	<script type="text/javascript">
		let smallpic = document.querySelectorAll('.smallpic');
		let bigpic = document.querySelector('#bigpic')

		smallpic.forEach (smallpic => {
			smallpic.addEventListener('click', function(e) {
				let clickedSRC = e.target.src;

				let bigSRC = bigpic.src;
				bigpic.src = clickedSRC;
				e.target.src = bigSRC;
		});
		});

	</script>
</body>
</html>
