<!DOCTYPE html>
<html>
<head>
	<title></title>
 	
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">


	<style type="text/css">

		body{
			background:purple;
		}

		#content{
			width:550px;
			margin:auto;
			background: black;
			padding: 20px;
		}

		img{
			box-sizing: border-box;
			border: 4px solid purple
		}

		h1{
			text-align: center;
			font-family: 'Amatic SC', cursive;
			font-size: 60px;
			color: purple;
		}

		#bigpic{
			width: calc(100% - 10px);
			margin: 5px;
		}

		.smallpic{
			width: calc(33.3333% - 13px);
			margin: 5px;
		}

		img:hover{
			border: 4px dotted gold
		}



	</style>

</head>
<body>

	<div id="content">
		<h1>Picturegram</h1>

		<img src="https://www.lawrence.edu/sites/default/files/bss/mobile/computerscience_m.jpg" id="bigpic">
		<img src="https://www.usnews.com/dims4/USNEWS/bb5d1b2/2147483647/crop/1335x1335%2B342%2B0/resize/300x300/quality/85/?url=http%3A%2F%2Fcom-usnews-beam-media.s3.amazonaws.com%2F58%2Fbc%2F3ab48f23404688889b802115644c%2F180625-computernetworkarchitect-stock.jpg" class="smallpic">
		<img src="tech67.jpg" class="smallpic">
		<img src="https://cosmos-production-assets.s3.amazonaws.com/file/spina/photo/12200/image_171009-Furby-Thumb.jpg" class="smallpic">
		<img src="tech9.jpg" class="smallpic">
		<img src="https://cdn4.explainthatstuff.com/social-robot-octavia.jpg" class="smallpic">
		<img src="tech5.jpg" class="smallpic">
		<img src="tech16.jpg" class="smallpic">
		<img src="https://i.pinimg.com/originals/1e/dd/25/1edd2514dcf9d6c0a39d58f3633dc31d.jpg" class="smallpic">
		<img src="tech12.jpg" class="smallpic">
		
	</div>


</body>
</html>
