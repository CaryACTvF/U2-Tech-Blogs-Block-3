<!DOCTYPE html>
<html>
<head>
	<title>Picturegram</title>

	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

	<style type="text/css">

	body{
		background: gray;
	}
			
	#content {
			width:550px;
			margin:auto;
			background: blanchedalmond;
			border-radius: 5px;
			padding:20px;
	}


	h1 {
		font-size: 50px;
		margin:0px;
		text-align: center;
		font-family: 'Lobster', cursive;
	}
 
	img {
		box-sizing: border-box;
		border: 4px solid mediumturquoise;
	}

	img:hover{
		border:4px solid royalblue;
		cursor: pointer;
	}
	#bigpic {
		width:calc(100% - 10px);
		margin:5px;
	}

	.smallpic {
		width: calc(33% - 13px);
		margin:5px;
	}



	</style>
</head>
<body>

	<div id="content">

		<h1>Picture Gram</h1>

		<img src="tech12.jpg" id="bigpic">
		<img src="tech13.jpg" class="smallpic"> 
		<img src="tech24.jpg" class="smallpic">
		<img src="tech16.jpg" class="smallpic">
		<img src="tech14.jpg" class="smallpic">
		
		<img src="https://i.pinimg.com/originals/25/10/f9/2510f91553892e4da0a29d3615088630.jpg" class="smallpic">
		<img src="https://www.engineeredarts.co.uk/wp-content/uploads/2017/07/Socibot-Project-300x300.jpg" class="smallpic">
		<img src="https://www.scienceabc.com/wp-content/uploads/2015/06/Healthcare-Robot.jpg" class="smallpic"> 
		<img src="http://www.therobotstudio.com/wp-content/uploads/2018/12/robot_torso-600x600.jpg" class="smallpic">
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcWC0Jf3e5OIl9YM2HhDSK5HiOBlXy3IRZBv-dGcebIXZqbnqWyg" class="smallpic"> 

	</div>





</body>
</html>
