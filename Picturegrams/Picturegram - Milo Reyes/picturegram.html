<head>

	<link href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap" rel="stylesheet">

	<style type="text/css">
		body {
			background: yellow;
		}
		#content {
			width: 550px;
			margin: auto;
			border-radius: 5px;
			padding: 20px;
			background-color: pink;
		}
		h1 {
			font-family: 'Turret Road', cursive;

			border: 4px solid red;
		}
		img:hover {
			border: 4px solid white;
		}

				width: calc(100% - 10px)

			}
	</style>
</head>
